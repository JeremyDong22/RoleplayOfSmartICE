<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Clear Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .storage-list {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #f5f5f5;
        }
        .storage-item {
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Storage Clear Test</h1>
    
    <button onclick="addTestData()">Add Test Data to Storage</button>
    <button onclick="showCurrentStorage()">Show Current Storage</button>
    <button onclick="clearAllStorage()">Clear All Storage</button>
    
    <h2>Current LocalStorage:</h2>
    <div id="localStorage-list" class="storage-list"></div>
    
    <h2>Current SessionStorage:</h2>
    <div id="sessionStorage-list" class="storage-list"></div>

    <script>
        function addTestData() {
            // Add test data to localStorage
            localStorage.setItem('restaurant-ops-manager-state', JSON.stringify({
                completedTaskIds: ['task1', 'task2'],
                taskStatuses: [],
                timestamp: Date.now()
            }));
            localStorage.setItem('restaurant-ops-chef-state', JSON.stringify({
                completedTaskIds: ['task3', 'task4'],
                taskStatuses: [],
                timestamp: Date.now()
            }));
            localStorage.setItem('dutyManagerTrigger', 'test-trigger');
            localStorage.setItem('dutyManagerSubmissions', JSON.stringify(['submission1']));
            localStorage.setItem('restaurant-ops-global-test-time', JSON.stringify({ offset: 1000, enabled: true }));
            localStorage.setItem('auth_token', 'test-token-123');
            localStorage.setItem('user_role', 'Manager');
            
            // Add test data to sessionStorage
            sessionStorage.setItem('test-session-data', 'session-value');
            
            alert('Test data added!');
            showCurrentStorage();
        }
        
        function showCurrentStorage() {
            // Show localStorage
            const localStorageList = document.getElementById('localStorage-list');
            localStorageList.innerHTML = '';
            
            if (localStorage.length === 0) {
                localStorageList.innerHTML = '<div class="storage-item">No items in localStorage</div>';
            } else {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    const item = document.createElement('div');
                    item.className = 'storage-item';
                    item.textContent = `${key}: ${value?.substring(0, 100)}${value?.length > 100 ? '...' : ''}`;
                    localStorageList.appendChild(item);
                }
            }
            
            // Show sessionStorage
            const sessionStorageList = document.getElementById('sessionStorage-list');
            sessionStorageList.innerHTML = '';
            
            if (sessionStorage.length === 0) {
                sessionStorageList.innerHTML = '<div class="storage-item">No items in sessionStorage</div>';
            } else {
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    const value = sessionStorage.getItem(key);
                    const item = document.createElement('div');
                    item.className = 'storage-item';
                    item.textContent = `${key}: ${value?.substring(0, 100)}${value?.length > 100 ? '...' : ''}`;
                    sessionStorageList.appendChild(item);
                }
            }
        }
        
        function clearAllStorage() {
            // Import the clear function logic
            const localStorageKeys = [
                'restaurant-ops-manager-state',
                'restaurant-ops-manager-state-timestamp',
                'restaurant-ops-chef-state',
                'restaurant-ops-chef-state-timestamp',
                'restaurant-ops-ceo-state',
                'restaurant-ops-ceo-state-timestamp',
                'dutyManagerTrigger',
                'dutyManagerSubmissions',
                'dutyManagerReviewStatus',
                'restaurant-ops-global-test-time',
                'auth_token',
                'user_role',
                'user_info',
                'restaurant-ops-simple-dashboard-state',
                'restaurant-ops-simple-dashboard-state-timestamp',
            ];
            
            // Clear specific localStorage keys
            localStorageKeys.forEach(key => {
                localStorage.removeItem(key);
            });
            
            // Also clear any broadcast-related keys
            const allKeys = Object.keys(localStorage);
            allKeys.forEach(key => {
                if (key.startsWith('broadcast_') || key.startsWith('restaurant-ops-')) {
                    localStorage.removeItem(key);
                }
            });
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            alert('All storage cleared!');
            showCurrentStorage();
        }
        
        // Show storage on load
        window.onload = () => {
            showCurrentStorage();
        };
    </script>
</body>
</html>
